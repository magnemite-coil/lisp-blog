name: Deploy Mockups to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/engineer-themed-mockups/**'
      - 'docs/creator-themed-mockups/**'
      - 'docs/admin-mockups/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/engineer-themed-mockups/**'
      - 'docs/creator-themed-mockups/**'
      - 'docs/admin-mockups/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create unified mockups directory
        run: |
          mkdir -p docs/mockups
          cp -r docs/engineer-themed-mockups/* docs/mockups/
          cp -r docs/creator-themed-mockups docs/mockups/creator-themed-mockups
          cp -r docs/admin-mockups docs/mockups/admin-mockups

