<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Writer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #06b6d4;
            --accent-pink: #ec4899;
            --accent-green: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Mobile-First Header */
        .mobile-header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.3rem;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .lang-toggle {
            display: flex;
            background: var(--bg-card);
            border-radius: 6px;
            padding: 2px;
        }

        .lang-option {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .lang-option.active {
            background: var(--accent);
            color: white;
        }

        .btn-mobile {
            padding: 8px 14px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Content Container */
        .content-container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card Sections */
        .section-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-action {
            font-size: 0.8rem;
            color: var(--accent);
            cursor: pointer;
        }

        /* Title Input */
        .title-input-mobile {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 2rem;
            color: var(--text-primary);
            font-weight: 700;
            outline: none;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .title-input-mobile::placeholder {
            color: var(--text-muted);
        }

        /* Quick Toolbar */
        .quick-toolbar {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        .quick-toolbar::-webkit-scrollbar {
            display: none;
        }

        .quick-btn {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:active {
            background: var(--accent);
            color: white;
        }

        /* Content Editor */
        .content-editor-mobile {
            width: 100%;
            background: transparent;
            border: none;
            font-family: Menlo, Monaco, 'Courier New', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            outline: none;
            resize: none;
            min-height: 400px;
            line-height: 1.7;
        }

        .content-editor-mobile::placeholder {
            color: var(--text-muted);
        }

        /* Status Pills */
        .status-pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-pill {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }

        .status-pill:active, .status-pill.active {
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.1);
        }

        .pill-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .pill-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Form Fields */
        .form-field-mobile {
            margin-bottom: 16px;
        }

        .field-label-mobile {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .field-input-mobile {
            width: 100%;
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
        }

        .field-input-mobile:focus {
            border-color: var(--accent);
        }

        /* Tag Input */
        .tag-container-mobile {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 48px;
        }

        .tag-mobile {
            padding: 6px 12px;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-close {
            cursor: pointer;
            font-weight: bold;
        }

        /* Image Upload */
        .image-upload-mobile {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--bg-card);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-upload-mobile:active {
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.05);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Bottom Action Bar */
        .bottom-action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .action-btn-primary {
            background: var(--accent-green);
            color: white;
        }

        /* Stats */
        .stats-row {
            display: flex;
            gap: 12px;
        }

        .stat-box {
            flex: 1;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
    </style>
</head>
