<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Writer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #06b6d4;
            --accent-pink: #ec4899;
            --accent-green: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Mobile-First Header */
        .mobile-header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.3rem;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .lang-toggle {
            display: flex;
            background: var(--bg-card);
            border-radius: 6px;
            padding: 2px;
        }

        .lang-option {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .lang-option.active {
            background: var(--accent);
            color: white;
        }

        .btn-mobile {
            padding: 8px 14px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Content Container */
        .content-container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card Sections */
        .section-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-action {
            font-size: 0.8rem;
            color: var(--accent);
            cursor: pointer;
        }

        /* Title Input */
        .title-input-mobile {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 2rem;
            color: var(--text-primary);
            font-weight: 700;
            outline: none;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .title-input-mobile::placeholder {
            color: var(--text-muted);
        }

        /* Quick Toolbar */
        .quick-toolbar {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        .quick-toolbar::-webkit-scrollbar {
            display: none;
        }

        .quick-btn {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:active {
            background: var(--accent);
            color: white;
        }

        /* Content Editor */
        .content-editor-mobile {
            width: 100%;
            background: transparent;
            border: none;
            font-family: Menlo, Monaco, 'Courier New', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            outline: none;
            resize: none;
            min-height: 400px;
            line-height: 1.7;
        }

        .content-editor-mobile::placeholder {
            color: var(--text-muted);
        }

        /* Status Pills */
        .status-pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-pill {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }

        .status-pill:active, .status-pill.active {
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.1);
        }

        .pill-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .pill-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Form Fields */
        .form-field-mobile {
            margin-bottom: 16px;
        }

        .field-label-mobile {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .field-input-mobile {
            width: 100%;
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
        }

        .field-input-mobile:focus {
            border-color: var(--accent);
        }

        /* Tag Input */
        .tag-container-mobile {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 48px;
        }

        .tag-mobile {
            padding: 6px 12px;
            background: var(--accent);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-close {
            cursor: pointer;
            font-weight: bold;
        }

        /* Image Upload */
        .image-upload-mobile {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--bg-card);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-upload-mobile:active {
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.05);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Bottom Action Bar */
        .bottom-action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .action-btn-primary {
            background: var(--accent-green);
            color: white;
        }

        /* Stats */
        .stats-row {
            display: flex;
            gap: 12px;
        }

        .stat-box {
            flex: 1;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="header-left">
            <button class="icon-btn">←</button>
            <div class="header-title">New Article</div>
        </div>
        <div class="header-actions">
            <div class="lang-toggle">
                <button class="lang-option active">EN</button>
                <button class="lang-option">日本語</button>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div class="content-container">
        <!-- Title Section -->
        <div class="section-card">
            <input type="text" class="title-input-mobile" placeholder="Article Title" value="Building Progressive Web Apps">
            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-value">1,234</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">5</div>
                    <div class="stat-label">Min Read</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">8</div>
                    <div class="stat-label">Images</div>
                </div>
            </div>
        </div>

        <!-- Quick Toolbar -->
        <div class="section-card">
            <div class="card-header">
                <div class="card-title">Format</div>
            </div>
            <div class="quick-toolbar">
                <button class="quick-btn"><strong>B</strong> Bold</button>
                <button class="quick-btn"><em>I</em> Italic</button>
                <button class="quick-btn">H2 Heading</button>
                <button class="quick-btn">🔗 Link</button>
                <button class="quick-btn">🖼️ Image</button>
                <button class="quick-btn">&lt;/&gt; Code</button>
                <button class="quick-btn">💬 Quote</button>
            </div>
        </div>

        <!-- Content Editor -->
        <div class="section-card">
            <div class="card-header">
                <div class="card-title">Content</div>
                <div class="card-action">Markdown</div>
            </div>
            <textarea class="content-editor-mobile" placeholder="Start writing...">## Introduction / はじめに

Progressive Web Apps (PWAs) combine the best of web and mobile apps, providing a native-like experience while remaining accessible through browsers.

プログレッシブウェブアプリ(PWA)は、ウェブとモバイルアプリの長所を組み合わせ、ブラウザからアクセス可能でありながらネイティブのような体験を提供します。

## Key Features / 主な機能

```javascript
// Service Worker registration
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(reg => console.log('SW registered', reg))
    .catch(err => console.error('SW error', err));
}
```

> "PWAs are the future of mobile web experiences."
> 「PWAはモバイルウェブ体験の未来です。」

## Benefits / メリット

1. Offline functionality / オフライン機能
2. Fast loading / 高速読み込み
3. Push notifications / プッシュ通知
4. Install to homescreen / ホーム画面への追加</textarea>
        </div>

        <!-- Status -->
        <div class="section-card">
            <div class="card-header">
                <div class="card-title">Status</div>
            </div>
            <div class="status-pills">
                <div class="status-pill active">
                    <div class="pill-icon">📝</div>
                    <div class="pill-label">Draft</div>
                </div>
                <div class="status-pill">
                    <div class="pill-icon">✅</div>
                    <div class="pill-label">Publish</div>
                </div>
                <div class="status-pill">
                    <div class="pill-icon">⏰</div>
                    <div class="pill-label">Schedule</div>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div class="section-card">
            <div class="card-header">
                <div class="card-title">Settings</div>
            </div>
            <div class="form-field-mobile">
                <label class="field-label-mobile">Publish Date</label>
                <input type="datetime-local" class="field-input-mobile" value="2025-10-04T18:00">
            </div>
            <div class="form-field-mobile">
                <label class="field-label-mobile">Category</label>
                <select class="field-input-mobile">
                    <option>Technology</option>
                    <option>Web Development</option>
                    <option>Mobile</option>
                </select>
            </div>
        </div>

        <!-- Tags -->
        <div class="section-card">
            <div class="card-header">
                <div class="card-title">Tags</div>
            </div>
            <div class="tag-container-mobile">
                <span class="tag-mobile">PWA <span class="tag-close">×</span></span>
                <span class="tag-mobile">JavaScript <span class="tag-close">×</span></span>
                <span class="tag-mobile">Mobile <span class="tag-close">×</span></span>
            </div>
        </div>

        <!-- Featured Image -->
        <div class="section-card">
            <div class="card-header">
                <div class="card-title">Featured Image</div>
            </div>
            <div class="image-upload-mobile">
                <div class="upload-icon">📸</div>
                <div class="upload-text">Tap to upload</div>
            </div>
        </div>

        <!-- Spacing for bottom bar -->
        <div style="height: 80px;"></div>
    </div>

    <!-- Bottom Action Bar -->
    <div class="bottom-action-bar">
        <button class="action-btn action-btn-secondary">Preview</button>
        <button class="action-btn action-btn-primary">Publish</button>
    </div>
</body>
</html>
