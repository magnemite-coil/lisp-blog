        /* Sidebar */
        .sidebar {

            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);

            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 12px 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            border-left: 3px solid var(--accent-primary);

            display: flex;
            flex-direction: column;

            display: flex;
            justify-content: space-between;
            align-items: center;

            display: flex;
            gap: 10px;
        }

        .btn {

            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

            display: flex;
            overflow: hidden;
        }

            display: flex;
            flex-direction: column;
            padding: 30px;

            font-size: 2.5rem;

            margin-bottom: 20px;
            font-weight: 700;
            outline: none;

        .title-input::placeholder {

        /* Toolbar */
        .toolbar {

            gap: 5px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .toolbar-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .toolbar-separator {
            width: 1px;
            background: var(--border-color);
            margin: 0 5px;

        /* Editor */
        .content-editor {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            font-family: Menlo, Monaco, 'Courier New', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            outline: none;
            resize: vertical;

        .image-upload:hover {

        }

        .image-upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-muted);
        }
    </style>
