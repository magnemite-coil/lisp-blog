<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog - ログイン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: #667eea;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            color: white;
            width: 200px;
            outline: none;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-btn {
            background: #00d084;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-btn:hover {
            background: #00b872;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .brand-name {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #00d084;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #00b872;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #888;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .social-btn {
            width: 100%;
            padding: 13px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .social-btn:hover {
            background: #f8f8f8;
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        .trending-link {
            text-align: center;
            margin-top: 25px;
        }

        .trending-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .trending-link a:hover {
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 40px;
            display: flex;
            gap: 20px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="header">
        <div class="logo">
            <div class="logo-icon">B</div>
            <input type="text" class="search-box" placeholder="ブログを検索">
        </div>
        <button class="signup-btn">新規登録</button>
    </div>

    <div class="container">
        <div class="login-card">
            <h1 class="brand-name">MyBlog</h1>
            
            <form>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="メールアドレス" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="パスワード" required>
                </div>

                <div class="forgot-password">
                    <a href="#">パスワードをお忘れですか？</a>
                </div>
                
                <button type="submit" class="login-btn">ログイン</button>
            </form>


        </div>
    </div>


</body>
</html>
